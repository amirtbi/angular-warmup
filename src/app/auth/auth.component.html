<div class="row">
  <div
    class="col-md-12 d-flex flex-column justify-content-center align-items-center"
  >
    <signup-form
      (emitAuthType)="setActiveAuth($event)"
      *ngIf="authType === 'signUp'"
    ></signup-form>
    <signin-form
      (emitAuthType)="setActiveAuth($event)"
      *ngIf="authType === 'signIn'"
    ></signin-form>
  </div>
</div>
