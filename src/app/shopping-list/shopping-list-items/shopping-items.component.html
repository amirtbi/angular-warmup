<div class="row">
  <h1>Shopping List</h1>
  <button class="btn-sm btn btn-primary" (click)="refreshList()">
    Refresh list
  </button>
  <ol class="list-group list-group-numbered">
    <li
      *ngFor="let item of shoppingList"
      class="list-group-item d-flex justify-content-between align-items-start"
    >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ item.title }}</div>
      </div>
      <span class="badge bg-primary rounded-pill">{{ item.totalCost }}</span>
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
    >
      <div class="ms-2 me-auto">
        <div class="fw-bold">Total Cost:</div>
      </div>
      <span class="badge bg-primary rounded-pill">{{ getTotalCost() }}</span>
    </li>
  </ol>
</div>
