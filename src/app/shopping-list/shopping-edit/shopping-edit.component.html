<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            requiredValidator
            [validColor]="'green'"
            [inValidColor]="'orange'"
            #nameInputEl
            type="text"
            id="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            #numberInputEl
            type="number"
            id="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            (click)="addShoppingItem($event)"
            class="btn btn-success"
            type="submit"
          >
            Add
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
