<div class="col-md-12 p-4">
  <div *ngIf="foundRecipe" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="foundRecipe.image"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ foundRecipe.title }}</h5>
          <p class="card-text">
            {{ foundRecipe.summary }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
