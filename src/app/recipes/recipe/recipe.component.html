<div class="card">
  <img [src]="imgPath" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">
      {{ title }}
    </p>
    <button (click)="showDetail(id)" class="btn btn-primary btn-sm">
      Detail
    </button>
  </div>
</div>
