<a
  class="card"
  style="cursor: pointer; min-height: 100%"
  (click)="showDetail(id)"
>
  <img
    [ngSrc]="imgPath"
    width="50"
    height="200"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title" >Card title</h5>
    <p  class="text-bold card-text" data-bs-toggle="tooltip" data-bs-placement="left"
    [title]="title">
      {{ title | shorten:15 }}
    </p>
    <button class="btn btn-primary btn-sm">Detail</button>
  </div>
</a>
