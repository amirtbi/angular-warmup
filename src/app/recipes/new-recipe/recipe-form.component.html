<div class="row">
  <div class="col-md-12 d-flex justify-content-center">
    <div class="shadow-lg mt-4 col-md-8 p-4">
      <div class="my-2">
        <h4>Register new recipe</h4>
        <form *ngIf="!submitted; else result" #formRef="ngForm">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                ngModel
                name="email"
                type="email"
                class="form-control"
                id="inputEmail3"
                #email="ngModel"
                required
              />
            </div>
            <small *ngIf="!email.valid && email.touched" class="text-danger"
              >Email is required!</small
            >
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                ngModel
                name="password"
                type="password"
                class="form-control"
                id="inputPassword3"
                #password="ngModel"
                required
              />
            </div>
            <small
              class="text-danger"
              *ngIf="!password.valid && password.touched"
            >
              Please enter valid password
            </small>
          </div>
          <fieldset
            #genderData="ngModelGroup"
            ngModelGroup="genderData"
            class="row mb-3"
          >
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div *ngFor="let gender of genders" class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  [value]="gender"
                  ngModel
                  [id]="gender"
                  required
                />
                <label class="form-check-label" for="gridRadios1">
                  {{ gender }}
                </label>
              </div>
            </div>
            <small class="text-danger" *ngIf="!genderData.valid"
              >check your answer</small
            >
          </fieldset>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termsAndCondition"
                  ngModel
                  name="termsAndCondition"
                  required
                />
                <label class="form-check-label" for="termsAndCondition">
                  Agree with terms&Conditions
                </label>
              </div>
            </div>
          </div>
          <button
            [disabled]="!formRef.valid"
            type="submit"
            (click)="submitForm()"
            class="btn btn-primary"
          >
            Sign in
          </button>
          <button (click)="resetForm()" class="btn btn-danger">Reset</button>
        </form>
        <ng-template #result>
          <b>Email:</b><span>{{ user.email }}</span> <b>Password:</b
          ><span>{{ user.password }}</span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
