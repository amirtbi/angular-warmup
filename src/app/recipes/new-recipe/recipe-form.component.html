<div class="row">
  <div class="col-md-12 d-flex justify-content-center">
    <div class="shadow-lg mt-4 col-md-8 p-4">
      <div class="my-2">
        <h4>Register new recipe</h4>
        <form #formRef="ngForm" (ngSubmit)="submitForm(formRef)">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-12 col-form-label">Title</label>
            <div class="col-sm-12">
              <input ngModel name="title" type="text" class="form-control" id="inputTitle" #title="ngModel" required />
            </div>
            <small *ngIf="!title.valid && title.touched" class="text-danger">title is required!</small>
          </div>
          <div class="row mb-3">
            <label for="inputDescription" class="col-sm-12 col-form-label">Description</label>
            <div class="col-sm-12">
              <textarea col="30" ngModel name="description" type="text" class="form-control" id="inputTitle"
                #description="ngModel" required>
              </textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputImageUrl" class="col-sm-12 col-form-label">Upload image url</label>
            <div class="col-sm-12">
              <input ngModel name="imageSrc" #imageSrc="ngModel" class="form-control" type="text" id="formFile" />
            </div>
            <small class="text-danger" *ngIf="!imageSrc.valid && imageSrc.touched">
              Please add your image url
            </small>
          </div>
          <button [disabled]="!formRef.valid" type="submit" class="btn btn-sm btn-primary">
            Create Recipe
          </button>
          <button (click)="resetForm()" class="btn mx-2 btn-sm btn-danger">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
