<div class="row">
  <div class="col-md-12 d-flex justify-content-center">
    <div class="shadow-lg mt-4 col-md-8 p-4">
      <div class="my-2">
        <h4>Register new recipe</h4>
        <form #formRef="ngForm">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Title</label
            >
            <div class="col-sm-10">
              <input
                ngModel
                name="title"
                type="text"
                class="form-control"
                id="inputTitle"
                #title="ngModel"
                required
              />
            </div>
            <small *ngIf="!title.valid && title.touched" class="text-danger"
              >title is required!</small
            >
          </div>
          <div class="row mb-3">
            <label for="inputDescription" class="col-sm-2 col-form-label"
              >Description</label
            >
            <div class="col-sm-10">
              <input
                ngModel
                name="description"
                type="text"
                class="form-control"
                id="inputTitle"
                #description="ngModel"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputImageUrl" class="col-sm-2 col-form-label"
              >Upload image url</label
            >
            <div class="col-sm-10">
              <input
                ngModel
                name="imageFile"
                #imageFile="ngModel"
                class="form-control"
                type="text"
                id="formFile"
              />
            </div>
            <small
              class="text-danger"
              *ngIf="!imageFile.valid && imageFile.touched"
            >
              Please add your image url
            </small>
          </div>
          <button
            [disabled]="!formRef.valid"
            type="submit"
            (click)="submitForm()"
            class="btn btn-sm btn-primary"
          >
            Create Recipe
          </button>
          <button (click)="resetForm()" class="btn mx-2 btn-sm btn-danger">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
